<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
</head>

<body>
    <div class="header">Etch-A-Sketch</div>
    <div id="container">
        <div class="left">
            <input class="change-color" type="color">
            <button class="draw">Draw</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear All</button>
            
        </div>
        <div class="grid-container"
            style="grid-template-columns: repeat(16, 1fr); grid-template-rows: repeat(16, 1fr);"></div>
    </div>
    <div class="footer">Realized by Nikara</div>
    <script src="script.js"></script>
</body>

</html>
